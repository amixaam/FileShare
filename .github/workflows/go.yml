# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: FileShare
on:
    push:
        tags:
            - "v*" # Trigger on version tags
    workflow_dispatch: # Allow manual trigger

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write # Needed for creating releases

        strategy:
            matrix:
                include:
                    - os: windows
                      arch: amd64
                      extension: .exe
                      release_name: windows
                    - os: darwin
                      arch: amd64
                      extension: ""
                      release_name: macos
                    - os: darwin
                      arch: arm64
                      extension: ""
                      release_name: macos
                    - os: linux
                      arch: amd64
                      extension: ""
                      release_name: linux
                    - os: linux
                      arch: arm64
                      extension: ""
                      release_name: linux

        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.23"

            - name: Build
              env:
                  GOOS: ${{ matrix.os }}
                  GOARCH: ${{ matrix.arch }}
              run: |
                  output_name="FileShare-${{ matrix.release_name }}-${{ matrix.arch }}${{ matrix.extension }}"
                  go build -v -o "$output_name" main.go
                  # Create ZIP archive
                  if [ "${{ matrix.os }}" = "windows" ]; then
                    zip "FileShare-${{ matrix.release_name }}-${{ matrix.arch }}.zip" "$output_name"
                  else
                    tar czf "FileShare-${{ matrix.release_name }}-${{ matrix.arch }}.tar.gz" "$output_name"
                  fi

            - name: Create Release
              if: matrix.os == 'linux' && matrix.arch == 'amd64' # Only create release once
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  draft: false
                  prerelease: false
                  generate_release_notes: true

            - name: Upload Release Assets
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  if [ "${{ matrix.os }}" = "windows" ]; then
                    gh release upload "${GITHUB_REF#refs/tags/}" "FileShare-${{ matrix.release_name }}-${{ matrix.arch }}.zip"
                  else
                    gh release upload "${GITHUB_REF#refs/tags/}" "FileShare-${{ matrix.release_name }}-${{ matrix.arch }}.tar.gz"
                  fi
